<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; top:50px; bottom:50px; left:50px; width:500px; height:500px;}
</style>

<div id="mapid"</div>
<script>

    // Changed the original position and zoom of map to show all the pop-up
	var mymap = L.map('mapid').setView([43.470837, -80.538000], 14);

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);

	// Original Hello World pop-up
	L.marker([43.466, -80.53]).addTo(mymap)
		.bindPopup("<h1>Hello world!</h1><p>I am a popup.</p><p>But there is no Tims here :(</p>");

	// Tim Hortons at UWP
    L.marker([43.470673, -80.535291]).addTo(mymap)
        .bindPopup('<h1 style="min-width:150px">Tims at UWP</h1><p>Try some Ice Caps.</p><img src="http://www.foodbeat.com/wp-content/uploads/2012/04/20120423_C7807_PHOTO_EN_125821.jpg" alt="Tims Ice Caps" style="width:150px;height:auto;"><p><a href="https://www.openstreetmap.org/node/3562087773">Find it here.</a></p>').openPopup();

    // Tim Hortons at SCH
    L.marker([43.469161, -80.540160]).addTo(mymap)
        .bindPopup('<h1 style="min-width:150px">Tims at SCH</h1><p>Try some Lattes.</p><img src="http://miltonsearch.com/wp-content/uploads/2011/11/tim-hortons-espresso-460x250.jpg" alt="Tims Lattes" style="width:150px;height:auto;"><p><a href="https://www.openstreetmap.org/node/513829431">Find it here.</a></p>');

    // Tim Hortons at DC
    L.marker([43.472866, -80.542824]).addTo(mymap)
        .bindPopup('<h1 style="min-width:150px">Tims at DC</h1><p>Try some pastries.</p><img src="http://westernliving.ca/wp-content/uploads/2015/06/tim-hortons-donuts_web.jpg" alt="Tims Lattes" style="width:150px;height:auto;"><p><a href="https://www.openstreetmap.org/node/513874827">Find it here.</a></p>');

    // Tim Hortons at SLC
    L.marker([43.471313, -80.545260]).addTo(mymap)
        .bindPopup('<h1 style="min-width:150px">Tims at SLC</h1><p>Try some sandwiches.</p><img src="https://www.thestar.com/content/dam/thestar/business/2012/05/04/tim_hortons_puts_more_eggs_in_animal_welfare_basket/tim_horton_animalwelfare.jpeg" alt="Tims Lattes" style="width:150px;height:auto;"><p><a href="https://www.openstreetmap.org/node/513826412">Find it here.</a></p>');

</script>
</body>
</html>
